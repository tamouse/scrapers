        id=\"preamble\">\n\n</div>\n\n<div id=\"content\">\n<h1 class=\"title\">Binary
        Literals</h1>\n\n<p>I thought we could kick things off with something simple
        but\nhandy. This week I'm going to do a short series on quoting and\nliterals.\n</p>\n<p>\nYou
        probably already know a lot of the literal syntax in Ruby. Stuff\nlike literal
        integers, floating point numbers, and strings.\n</p>\n\n\n\n<pre class=\"src
        src-ruby\">42\n3.14159\n<span class=\"org-string\">\"foo\"</span>\n</pre>\n\n\n<p>\nYou
        probably also know that like many languages, Ruby has a literal\nsyntax for
        hexidecimal and octal numbers:\n</p>\n\n\n\n<pre class=\"src src-ruby\">0x7FFF
        <span class=\"org-comment-delimiter\"># </span><span class=\"org-comment\">=&gt;
        32767</span>\n0755   <span class=\"org-comment-delimiter\"># </span><span
        class=\"org-comment\">=&gt; 493</span>\n</pre>\n\n\n<p>\nOctal numbers are
        useful for things like specifying unix file\npermissions.\n</p>\n\n\n\n<pre
        class=\"src src-ruby\">require <span class=\"org-string\">'fileutils'</span>\ninclude
        <span class=\"org-type\">FileUtils</span>\n\nchmod 0755, <span class=\"org-string\">'somefile'</span>\n</pre>\n\n\n<p>\nRuby
        also supports a slightly less common type of integer literal:\nbinary literals.
        I don't know about you, but even after all these\nyears of UNIX I still have
        some trouble translating octal numbers into\npermissions, and vice-versa,
        in my head. This is one place binary\nliterals can come in handy.\n</p>\n<p>\nLet's
        take a look at the previous example, only using a binary literal\nthis time.
        First, we'll start with a reminder of the order of\npermissions bits. From
        left to write, we have permissions for user,\ngroup, and other.\n</p>\n\n\n\n<pre
        class=\"src src-ruby\"><span class=\"org-comment-delimiter\"># </span><span
        class=\"org-comment\">U  G  O</span>\n<span class=\"org-comment-delimiter\">#
        </span><span class=\"org-comment\">rwxrwxrwx</span>\n</pre>\n\n\n<p>\nNow
        underneath that, we'll spell out our permission mask as a binary\nliteral.\n</p>\n\n\n\n<pre
        class=\"src src-ruby\"><span class=\"org-comment-delimiter\"># </span><span
        class=\"org-comment\">U  G  O</span>\n<span class=\"org-comment-delimiter\">#
        </span><span class=\"org-comment\">rwxrwxrwx</span>\n0b111101101\n</pre>\n\n\n<p>\nJust
        to check, we'll translate that to octal form.\n</p>\n\n\n\n<pre class=\"src
        src-ruby\">perms = 0b111101101\nperms.to_s(8) <span class=\"org-comment-delimiter\">#
        </span><span class=\"org-comment\">=&gt; \"755\"</span>\n</pre>\n\n\n<p>\nNow
        with our permissions mask in hand, we can set permissions,\nconfident that
        we've set the desired bits.\n</p>\n\n\n\n<pre class=\"src src-ruby\">chmod
        perms, <span class=\"org-string\">'somefile'</span>\n</pre>\n\n\n<p>\nAnd
        that's it for today. Happy hacking!\n</p></div>\n\n<div id=\"postamble\">\n<p
