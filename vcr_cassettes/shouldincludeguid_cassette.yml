      string: "<html>\n<head>\n<title>Astronomy Picture of the Day\n</title>\n<!--
        gsfc meta tags -->\n<meta name=\"orgcode\" content=\"661\">\n<meta name=\"rno\"
        content=\"phillip.a.newman\">\n<meta name=\"content-owner\" content=\"Jerry.T.Bonnell.1\">\n<meta
        name=\"webmaster\" content=\"Stephen.F.Fantasia.1\">\n<meta name=\"description\"
        content=\"A different astronomy and space science\nrelated image is featured
        each day, along with a brief explanation.\">\n<!-- -->\n<meta name=\"keywords\"
        content=\"temperature, climate change, Earth\">\n</head>\n<body BGCOLOR=\"#F4F4FF\"
        text=\"#000000\" link=\"#0000FF\" vlink=\"#7F0F9F\"\nalink=\"#FF0000\">\n\n<center>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\n<a href=\"archivepix.html\">Discover
        the cosmos!</a>\nEach day a different image or photograph of our fascinating
        universe is\nfeatured, along with a brief explanation written by a professional
        astronomer.\n<p>\n\n2013 July 31  \n<br>\n<iframe width=\"960\" height=\"540\"
        src=\"//www.youtube.com/embed/lV8PI4R5nI4?rel=0\" frameborder=\"0\" allowfullscreen></iframe>\n\n</center>\n\n<center>\n<b>
        130 Years of Earth Surface Temperatures </b> <br> \n<b> Image Credit: </b>
        \n<a href=\"http://www.giss.nasa.gov/\">GISS</a>, \n<a href=\"http://www.nasa.gov/\">NASA</a>\n</center>
        <p> \n\n<b> Explanation: </b> \nHow has the surface temperature of Earth been
        changing?\n\nTo help find out, \n<a href=\"http://4.bp.blogspot.com/-I5x1L0Ookkw/T63-XqMylVI/AAAAAAAAERY/MR0wgauO3xU/s1600/Earth.jpg\"\n>Earth
        scientists</a> collected temperature records from over 1000 \n<a href=\"http://commons.wikimedia.org/wiki/File:NOAA-NDBC-discus-buoy.jpg\"\n>weather
        stations</a> around the globe since 1880, and combined them with modern satellite
        data.\n\nThe <a href=\"http://www.youtube.com/watch?v=lV8PI4R5nI4\">above
        movie</a> \ndramatizes the result showing 130 years of \nplanet-wide temperature
        changes relative to the local average \ntemperatures in the mid-1900s.\n\nIn
        the <a href=\"http://www.nasa.gov/topics/earth/features/2011-temps.html\"\n>above
        global maps</a>, red means warmer and \n<a href=\"http://www.madsci.org/posts/archives/2001-03/984443967.As.r.html\">blue
        means colder</a>.\n\nOn average, \n<a href=\"http://www.washingtonpost.com/blogs/wonkblog/wp/2013/07/29/how-to-prove-to-a-global-warming-denier-that-climate-change-is-real-in-14-seconds/\">the
        display</a> demonstrates that the \n<a href=\"ap090421.html\">temperature
        on Earth</a> has increased by nearly one degree \n<a href=\"http://en.wikipedia.org/wiki/Celsius\">Celsius</a>
        over the past 130 years, and many of the \n<a href=\"http://www.ncdc.noaa.gov/news/ncdc-announces-warmest-year-record-contiguous-us\"\n>warmest
        years on record</a> have occurred only recently.\n\n<a href=\"http://climate.nasa.gov/\">Global
        climate change</a> is of more than passing interest -- it is linked to global
        \n<a href=\"http://news.nationalgeographic.com/news/2013/13/130215-severe-storm-climate-change-weather-science/\">weather
        severity</a> and coastal \n<a href=\"http://epa.gov/climatestudents/impacts/signs/sea-level.html\"\n>sea
        water levels</a>. \n\n\n\n<p> <center> \n<b> Tomorrow's picture: </b>double
        take\n\n<p> <hr>\n<a href=\"ap130730.html\">&lt;</a>\n| <a href=\"archivepix.html\">Archive</a>\n|
        <a href=\"lib/aptree.html\">Index</a>\n| <a href=\"http://antwrp.gsfc.nasa.gov/cgi-bin/apod/apod_search\">Search</a>\n|
        <a href=\"calendar/allyears.html\">Calendar</a>\n| <a href=\"/apod.rss\">RSS</a>\n|
        <a href=\"lib/edlinks.html\">Education</a>\n| <a href=\"lib/about_apod.html\">About
        APOD</a>\n| <a href=\n\"http://asterisk.apod.com/discuss_apod.php?date=130731\">Discuss</a>\n|
        <a href=\"ap130801.html\">&gt;</a>\n\n<hr><p>\n<b> Authors & editors: </b>\n<a
        href=\"http://www.phy.mtu.edu/faculty/Nemiroff.html\">Robert Nemiroff</a>\n(<a
        href=\"http://www.phy.mtu.edu/\">MTU</a>) &\n<a href=\"http://antwrp.gsfc.nasa.gov/htmltest/jbonnell/www/bonnell.html\"\n>Jerry
        Bonnell</a> (<a href=\"http://www.astro.umd.edu/\">UMCP</a>)<br>\n<b>NASA
        Official: </b> Phillip Newman\n<a href=\"lib/about_apod.html#srapply\">Specific
        rights apply</a>.<br>\n<a href=\"http://www.nasa.gov/about/highlights/HP_Privacy.html\">NASA
        Web\nPrivacy Policy and Important Notices</a><br>\n<b>A service of:</b>\n<a
        href=\"http://astrophysics.gsfc.nasa.gov/\">ASD</a> at\n<a href=\"http://www.nasa.gov/\">NASA</a>
        /\n<a href=\"http://www.nasa.gov/centers/goddard/\">GSFC</a>\n<br><b>&</b>
        <a href=\"http://www.mtu.edu/\">Michigan Tech. U.</a><br>\n</center>\n</body>\n</html>\n"
