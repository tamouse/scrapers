      string: "<html>\n<head>\n<title> APOD: 2013 September 27 - Andromeda on the
        Rocks\n</title>\n<!-- gsfc meta tags -->\n<meta name=\"orgcode\" content=\"661\">\n<meta
        name=\"rno\" content=\"phillip.a.newman\">\n<meta name=\"content-owner\" content=\"Jerry.T.Bonnell.1\">\n<meta
        name=\"webmaster\" content=\"Stephen.F.Fantasia.1\">\n<meta name=\"description\"
        content=\"A different astronomy and space science\nrelated image is featured
        each day, along with a brief explanation.\">\n<!-- -->\n<meta name=\"keywords\"
        content=\"andromeda, galaxy, m31, adriatic sea\">\n</head>\n<body BGCOLOR=\"#F4F4FF\"
        text=\"#000000\" link=\"#0000FF\" vlink=\"#7F0F9F\"\nalink=\"#FF0000\">\n\n<center>\n<h1>
        Astronomy Picture of the Day </h1>\n<p>\n\n<a href=\"archivepix.html\">Discover
        the cosmos!</a>\nEach day a different image or photograph of our fascinating
        universe is\nfeatured, along with a brief explanation written by a professional
        astronomer.\n<p>\n\n2013 September 27\n<br>\n<a href=\"image/1309/Andromeda_on_the_rocksFattinnanzi.jpg\">\n<IMG
        SRC=\"image/1309/Andromeda_on_the_rocksFattinnanzi950.jpg\"\nalt=\"See Explanation.
        \ Clicking on the picture will download\n the highest resolution version available.\"></a>\n</center>\n\n<center>\n<b>
        Andromeda on the Rocks </b> <br> \n\n<b> Image Credit &\n<a href=\"lib/about_apod.html#srapply\">Copyright</a>:
        </b>\n\n<a href=\"http://www.cristianfattinnanzi.it\">Cristian Fattinnanzi</a>\n\n</center>
        \n<p> \n\n<b> Explanation: </b>\n\nHow far can you see?\n\n<a href=\"http://en.wikipedia.org/wiki/Andromeda_Galaxy\">The\nAndromeda
        Galaxy</a> 2.5 million light years away is the most distant\nobject easily
        seen by the unaided eye.\n\nOther apparent denizens of the night sky, stars,
        clusters, and nebulae,\ntypically range from a few hundred to a few thousand
        light-years\naway and lie well within\n<a href=\"ap110520.html\">our own Milky
        Way Galaxy</a>.\n\nAlso known as M31, the\n<a href=\"http://en.wikipedia.org/wiki/\nAndromeda_%28constellation%29\">Andromeda</a>\nGalaxy
        is the faint smudge near top center of this Earth and skyscape,\ntaken from
        eastern Italy, near Monte Conero on the Adriatic sea coast.\n\nFrom <a href=\"ap050117.html\">a
        few centimeters</a>\nto a few million light-years,\nthe picture demonstrates
        a stunning range of vision.\n\n<a href=\"ap130926.html\">Though galaxy and</a>\nseaside
        rocks could be seen with the eye on that\nclear summer night, no camera captured
        this view in a single exposure.\n\n<a href=\"ap130920.html\">Because the stars
        trailed</a>\nabove the horizon while the picture was made,\nseparate exposures
        tracking the stars were combined\nwith one of rocks and cliffs made with the
        camera steadied\nto create the tantalizing scene.\n\n<p> <center>\n<b> Tomorrow's
        picture: </b><a href=\"ap130928.html\">Equinox Earth</a>\n\n<p> <hr>\n<a href=\"ap130926.html\">&lt;</a>\n|
